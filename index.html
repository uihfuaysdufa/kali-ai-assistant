<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kali AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
      body {
        font-family: 'Share Tech Mono', monospace;
        background: linear-gradient(to bottom right, #4A60A4, #29BFC9);
        overflow: hidden;
      }
      .glow {
        text-shadow: 0 0 5px #22d3ee, 0 0 10px #22d3ee, 0 0 15px #22d3ee, 0 0 20px #22d3ee;
      }
      @keyframes pulse-logo {
        50% {
          transform: scale(1.05);
          filter: drop-shadow(0 0 10px #22d3ee);
        }
      }
      .animate-pulse-logo {
        animation: pulse-logo 4s ease-in-out infinite;
      }
      pre {
        background-color: #282c34; /* atom one dark background */
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        font-family: 'Share Tech Mono', monospace;
        font-size: 0.875rem;
        line-height: 1.25rem;
        border: 1px solid #164e63; /* border-cyan-800 */
      }
      pre code.hljs {
        background: transparent;
        padding: 0;
      }
      code {
        font-family: 'Share Tech Mono', monospace;
      }
      @keyframes fade-in-scale {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in-scale {
        animation: fade-in-scale 1.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
      }

      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #22d3ee; }
      }
      .typewriter-text::after {
        content: '_';
        animation: blink-caret .75s step-end infinite;
        color: #22d3ee;
        margin-left: 0.25em;
      }

      @keyframes speaking-glow {
        0%, 100% { filter: drop-shadow(0 0 2px #22d3ee); }
        50% { filter: drop-shadow(0 0 8px #22d3ee); }
      }
      .animate-speaking-glow {
        animation: speaking-glow 1.5s ease-in-out infinite;
      }
      @keyframes fade-in-out {
        0%, 100% { opacity: 0; transform: translateY(10px); }
        10%, 90% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-out {
        animation: fade-in-out 5s ease-in-out forwards;
      }
      @keyframes slide-in-up {
        from { opacity: 0; transform: translate(-50%, 20px); }
        to { opacity: 1; transform: translate(-50%, 0); }
      }
      .animate-slide-in-up {
          animation: slide-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards;
      }
      @keyframes pulse-mic {
        0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }
      .animate-pulse-mic {
          animation: pulse-mic 2s infinite;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes fade-out {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.98); }
      }
      .animate-fade-out {
        animation: fade-out 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0"
  }
}
</script>
</head>
  <body class="text-cyan-100">
    <div id="root"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
